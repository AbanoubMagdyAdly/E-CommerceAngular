<div class="card-deck">
  <div class="col-sm-4" *ngFor="let product of products">
    <div class="card">
      <img class="card-img-top" src="{{ product.imgUrl }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ product.price }}$</h5>
        <p class="card-text">{{product.name}}</p>
      </div>
    </div>
  </div>
</div>
