<div class="card text-center">
  <div class="card-header">
    signup
  </div>
  <div class="card-body">
    <form [formGroup]="PersonalForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label>
          Name:
          <input type="text" formControlName="name" class="form-control" value={{name}}>

          <span *ngIf="PersonalForm.touched && !PersonalForm.controls.name.valid"
            class="cross-validation-error-message alert alert-danger">
            name is required
          </span>
        </label>
      </div>
      <div class="form-group">

        <label>
          Password :
          <input type="password" formControlName="password" class="form-control">
          <span *ngIf="PersonalForm.touched && !PersonalForm.controls.password.valid"
            class="cross-validation-error-message alert alert-danger">
            Password is required
          </span>
        </label>
      </div>
      <div class="form-group">
        <label>
          Password Confimation:
          <input type="password" formControlName="passwordConfirmation" class="form-control">
          <span *ngIf="PersonalForm.touched && !PersonalForm.controls.passwordConfirmation.valid"
            class="cross-validation-error-message alert alert-danger">
            password don't not match
          </span>
        </label>
      </div>
      <button class="btn btn-success" [disabled]="!PersonalForm.valid">signup</button>
    </form>
  </div>

</div>
