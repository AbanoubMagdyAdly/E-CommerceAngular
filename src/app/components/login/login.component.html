<div class="card text-center">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form [formGroup]="PersonalForm" (ngSubmit)="onSubmit()" >
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
      <div class="form-group">
        <label>
          Name:
          <input type="text" formControlName="name" class="form-control">

          <span *ngIf="PersonalForm.touched && !PersonalForm.controls.name.valid"
            class="cross-validation-error-message alert alert-danger">
            name is required
          </span>
        </label>
      </div>
      <div class="form-group">
        <label>
          Password :
          <input type="password" formControlName="password" class="form-control">
          <span *ngIf="PersonalForm.touched && !PersonalForm.controls.password.valid"
            class="cross-validation-error-message alert alert-danger">
            Password is required
          </span>
        </label>
      </div>
      <br>
      <br>
      <br>
      <button class="btn btn-success" [disabled]="!PersonalForm.valid" >Login</button>
    </form>
  </div>
</div>
