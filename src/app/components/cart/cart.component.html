<div class="container" style="overflow: auto;height: 500px;" *ngIf="(cartProducts === undefined || cartProducts.length != 0); else empty">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productcount of cartProducts">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img src={{productcount.product?.imgUrl}} width="50" height="50" alt="..."
                class="img-responsive" /></div>
            <div class="col-sm-10">
              <h5 class="nomargin">{{productcount.product?.name}}</h5>
            </div>
          </div>
        </td>
        <td data-th="Price">{{ productcount.product?.price }}$</td>
        <td data-th="Quantity">
          <p type="number" class="form-control text-center" >{{ productcount?.quantity }}</p>
        </td>
        <td data-th="Subtotal" class="text-center">{{ productcount.product?.price * productcount?.quantity}}$</td>
        <td class="actions" data-th="">
          <button class="btn btn-danger btn-sm" (click)="remove(productcount.product?.id)">remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
      </tr>
      <tr>
        <td colspan="4" class="hidden-xs"></td>
        <td><a class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
<ng-template #empty>
<div class="container" style="height: 150px; width: 400px;">
<h1>
  Cart is empty
</h1>
<img src="../../../assets/empty-cart.png" width="70" height="70">

</div>
</ng-template>
