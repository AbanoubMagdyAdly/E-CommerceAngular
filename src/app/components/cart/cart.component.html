<div class="container" style="overflow: auto;height: 500px;">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productcount of cartProducts">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img src={{productcount.product?.imgUrl}} width="50" height="50" alt="..."
                class="img-responsive" /></div>
            <div class="col-sm-10">
              <h5 class="nomargin">{{productcount.product?.name}}</h5>
            </div>
          </div>
        </td>
        <td data-th="Price">{{ productcount.product?.price }}$</td>
        <td data-th="Quantity">
          <p type="number" class="form-control text-center" >{{ productcount?.quantity }}</p>
        </td>
        <td data-th="Subtotal" class="text-center">{{ productcount.product?.price * productcount?.quantity}}</td>
        <td class="actions" data-th="">
          <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center"><strong>Total 1.99</strong></td>
      </tr>
      <tr>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
        <td><a class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
